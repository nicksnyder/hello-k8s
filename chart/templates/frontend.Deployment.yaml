apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend 
        image: "nickdsnyder/frontend:{{ .Chart.Version }}"
        env:
        - name: FRONTEND_PORT
          value: "{{ .Values.frontend.internalPort }}"
        ports:
        - containerPort: {{ .Values.frontend.internalPort }} 
          name: http
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.frontend.internalPort }} 
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.frontend.internalPort }} 